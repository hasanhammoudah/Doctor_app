name: Android Fastlane with Firebase App Distribution Workflow

on:
  push:
    branches:
      - main

jobs:
  distribute_to_firebase:
    runs-on: windows-latest  # Specify Windows environment

    steps:
    - name: Checkout my repo code
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Setup Ruby and Bundler
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.2.3"
        bundler-cache: true
        working-directory: ${{ github.workspace }}/android  # Adjust to the correct path relative to your repository root
      env:
        GEM_HOME: ${{ runner.temp }}/bundle
        BUNDLE_PATH: vendor/bundle
        BUNDLE_JOBS: 4
        BUNDLE_RETRY: 3

    - name: Debug Current Directory
      run: |
        dir ${{ github.workspace }}/android  # List files in the android directory for debugging

    - name: Add x86_64-linux platform to Gemfile.lock
      run: |
        bundle lock --add-platform x86_64-linux

    - name: Install dependencies
      run: |
        bundle install

    - name: Build and Distribute App
      env:
        FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
      run: |
        bundle exec fastlane android firebase_distribution
      working-directory: ${{ github.workspace }}/android
